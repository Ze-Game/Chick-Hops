<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chick Hop - Game Over</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gameover-page">
    <div class="container">
        <h1 class="page-title">Game Over</h1>
        <div class="final-score">Final Score: <span id="finalScoreDisplay">0</span></div>
        <div class="high-score">High Score: <span id="highScoreDisplay">0</span></div>
        <button class="button" onclick="restartGame()">Restart Game</button>
        <button class="button" onclick="goToShop()">Shop</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
