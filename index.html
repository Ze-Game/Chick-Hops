<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light background for appeal */
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: white;
            border: 1px solid black;
        }
        #startScreen, #gameOverScreen {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #startButton, #restartButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ffeb3b; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gameOverScreen, #gameCanvas {
            display: none;
        }
        #scoreboard {
            text-align: center; 
            font-size: 20px; 
            display: none;
        }
        h1, h2 {
            margin: 0;
            color: #37474f; /* Text color */
        }
        #usernameInput {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <input id="usernameInput" type="text" placeholder="Enter Username" />
        <button id="startButton">Start Game</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <div id="finalScore"></div>
        <div id="quote"></div>
        <button id="restartButton">Restart Game</button>
    </div>

    <div id="scoreboard"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let chick = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false,
        };

        let fences = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let isGameOver = false;
        let spawnCounter = 0;
        let username = localStorage.getItem('username') || '';

        function startGame() {
            username = document.getElementById('usernameInput').value;
            if (!username) {
                alert('Please enter a username');
                return;
            }

            localStorage.setItem('username', username);
            document.getElementById('usernameInput').style.display = 'none'; // Hide username box
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('scoreboard').style.display = 'block';

            score = 0;
            isGameOver = false;
            chick.y = canvas.height - 50;
            chick.velocityY = 0;
            chick.isJumping = false;
            fences = [];
            spawnCounter = 0;
            document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawChick();
            drawFences();
            updateChick();
            updateFences();
            checkCollision();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                showGameOver();
            }
        }

        function drawChick() {
            ctx.fillStyle = "yellow"; // Chick's color (body)
            ctx.beginPath();
            ctx.ellipse(chick.x + 15, chick.y + 20, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's beak
            ctx.beginPath();
            ctx.moveTo(chick.x + 25, chick.y + 10);
            ctx.lineTo(chick.x + 35, chick.y + 15);
            ctx.lineTo(chick.x + 25, chick.y + 20);
            ctx.fill();

            ctx.fillStyle = "black"; // Chick's eye
            ctx.beginPath();
            ctx.arc(chick.x + 10, chick.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's legs
            ctx.fillRect(chick.x + 5, chick.y + 30, 5, 10);
            ctx.fillRect(chick.x + 15, chick.y + 30, 5, 10);
        }

        function updateChick() {
            chick.velocityY += chick.gravity;
            chick.y += chick.velocityY;

            // Prevent chick from falling below the ground
            if (chick.y + chick.height >= canvas.height) {
                chick.y = canvas.height - chick.height;
                chick.isJumping = false; // Reset jumping status
            }
        }

        function drawFences() {
            for (let fence of fences) {
                ctx.fillStyle = "brown";
                ctx.fillRect(fence.x, fence.y, 20, fence.height);
            }
        }

        function updateFences() {
            spawnCounter++;
            if (spawnCounter > 80 + Math.random() * 50) {
                let fenceHeight = 30;
                fences.push({ x: canvas.width, y: canvas.height - fenceHeight, height: fenceHeight });
                spawnCounter = 0;
            }

            for (let i = fences.length - 1; i >= 0; i--) {
                fences[i].x -= 3;
                if (fences[i].x + 20 < 0) {
                    fences.splice(i, 1);
                }
            }

            // Adjust speed and height of fences based on score
            if (score >= 30) {
                for (let fence of fences) {
                    fence.x -= 0.5; // Slightly increase speed
                }
            }
            if (score >= 60) {
                for (let fence of fences) {
                    fence.x -= 0.5; // Increase speed further
                }
            }
            if (score >= 100) {
                // Make the fences change height
                fences.forEach(fence => {
                    fence.height = 20 + Math.sin(score / 20) * 10; // Change height based on score
                });
            }
        }

        function checkCollision() {
            for (let fence of fences) {
                if (chick.x + chick.width > fence.x && chick.x < fence.x + 20 && 
                    chick.y + chick.height > fence.y) {
                    isGameOver = true;
                }
            }
        }

        function showGameOver() {
            canvas.style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('finalScore').innerHTML = `Final Score: ${score}`;

            // Save to high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            document.getElementById('scoreboard').innerHTML = `High Score: ${highScore}`;
        }

        canvas.addEventListener('click', () => {
            if (!chick.isJumping) {
                chick.velocityY = -10;
                chick.isJumping = true;
            }
        });

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', startGame);

        // Check for existing username
        if (username) {
            document.getElementById('usernameInput').style.display = 'none'; // Hide username box
            document.getElementById('startScreen').style.display = 'none'; // Hide start screen
            canvas.style.display = 'block'; // Show game canvas
            document.getElementById('scoreboard').style.display = 'block'; // Show scoreboard
            startGame(); // Start the game
        }
    </script>
</body>
</html>
