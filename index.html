<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hop - Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chick Hop</h1>
        <div id="welcomeMessage" class="welcome-message"></div>
        <div id="usernameInput" class="username-input">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="saveUsernameButton">Save Username</button>
        </div>
        <button id="startButton" class="game-button" style="display: none;">Start Game</button>
        <button id="shopButton" class="game-button">Shop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
