<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #startScreen, #gameOverScreen {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure it takes full height */
        }
        #startButton, #restartButton, #shopButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover, #restartButton:hover, #shopButton:hover {
            background-color: #45a049;
        }
        h1, h2 {
            margin: 0;
            color: #333;
        }
        #scoreboard {
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 400px;
            border: 1px solid #333;
            background: white;
            overflow: hidden; /* Prevent overflow of fences */
            display: none; /* Hide initially */
        }
        canvas {
            display: block; /* Make the canvas a block element */
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <button id="startButton">Start Game</button>
        <button id="shopButton">Shop</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
        <div id="scoreboard"></div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over</h2>
        <div id="finalScore"></div>  <!-- Display final score -->
        <div id="highScore"></div>    <!-- Display high score -->
        <button id="restartButton">Restart Game</button>
        <button id="shopButton">Shop</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const scoreboard = document.getElementById('scoreboard');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const shopButton = document.getElementById('shopButton');
        const gameOverScreen = document.getElementById('gameOverScreen');

        let chick = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false,
            jumpStrength: -10
        };

        let fences = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let isGameOver = false;
        let spawnCounter = 0;
        let scoredFences = new Set(); 

        function startGame() {
            document.getElementById('startScreen').style.display = 'none'; // Hide the start screen
            gameContainer.style.display = 'block'; // Show the game container
            scoreboard.style.display = 'block'; // Show the scoreboard

            score = 0;
            isGameOver = false;
            chick.y = canvas.height - 50;
            chick.velocityY = 0;
            chick.isJumping = false;
            fences = [];
            spawnCounter = 0;
            scoredFences.clear(); 
            scoreboard.innerHTML = `Score: ${score}`;
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawChick();
            drawFences();
            updateChick();
            updateFences();
            checkCollision();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                showGameOver();
            }
        }

        function drawChick() {
            ctx.fillStyle = "yellow"; 
            ctx.beginPath();
            ctx.ellipse(chick.x + 15, chick.y + 20, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; 
            ctx.beginPath();
            ctx.moveTo(chick.x + 25, chick.y + 10);
            ctx.lineTo(chick.x + 35, chick.y + 15);
            ctx.lineTo(chick.x + 25, chick.y + 20);
            ctx.fill();

            ctx.fillStyle = "black"; 
            ctx.beginPath();
            ctx.arc(chick.x + 10, chick.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; 
            ctx.fillRect(chick.x + 5, chick.y + 30, 5, 10);
            ctx.fillRect(chick.x + 15, chick.y + 30, 5, 10);
        }

        function updateChick() {
            chick.velocityY += chick.gravity;
            chick.y += chick.velocityY;

            if (chick.y + chick.height >= canvas.height) {
                chick.y = canvas.height - chick.height;
                chick.isJumping = false; 
            }
        }

        function drawFences() {
            for (let fence of fences) {
                ctx.fillStyle = "brown";
                ctx.fillRect(fence.x, fence.y, 20, fence.height);
            }
        }

        function updateFences() {
            spawnCounter++;
            if (spawnCounter > 80 + Math.random() * 50) {
                let fenceHeight = Math.random() < 0.5 ? 30 : 40; 
                fences.push({ x: canvas.width, y: canvas.height - fenceHeight, height: fenceHeight });
                spawnCounter = 0;
            }

            for (let i = fences.length - 1; i >= 0; i--) {
                fences[i].x -= 3; 
                if (fences[i].x + 20 < 0) {
                    fences.splice(i, 1);
                }
            }
        }

        function checkCollision() {
            for (let fence of fences) {
                if (chick.x + chick.width > fence.x && chick.x < fence.x + 20) {
                    if (chick.y + chick.height >= fence.y) {
                        isGameOver = true; 
                    } else if (chick.y < fence.y) {
                        if (!scoredFences.has(fence)) {
                            score++;
                            scoreboard.innerHTML = `Score: ${score}`;
                            scoredFences.add(fence); 
                        }
                    }
                }
            }

            fences.forEach(fence => {
                if (fence.x + 20 < 0) {
                    scoredFences.delete(fence); 
                }
            });
        }

        function showGameOver() {
            gameContainer.style.display = 'none'; 
            gameOverScreen.style.display = 'flex'; 
            document.getElementById('finalScore').innerHTML = `Final Score: ${score}`; 
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            document.getElementById('highScore').innerHTML = `High Score: ${highScore}`; 
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === " " && !isGameOver) { 
                if (!chick.isJumping) {
                    chick.isJumping = true;
                    chick.velocityY = chick.jumpStrength; 
                }
            }
        });

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        shopButton.addEventListener('click', () => {
            // Navigate to shop page (implement your shop logic here)
            alert('Shop functionality not implemented yet.');
        });
    </script>
</body>
</html>
