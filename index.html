<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            display: none; /* Hide canvas until game starts */
        }
        #startScreen, #welcomeBack, #gameOverScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #startScreen {
            text-align: center;
        }
        #scoreboard {
            font-size: 24px;
            display: none; /* Hide scoreboard until game starts */
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <input type="text" id="usernameInput" placeholder="Enter your username" />
        <button id="startButton">Start Game</button>
    </div>
    <div id="welcomeBack" style="display:none;">
        <h1>Welcome Back, <span id="welcomeUsername"></span>!</h1>
        <button id="startGameButton">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="scoreboard">Score: 0</div>
    <div id="gameOverScreen" style="display:none;">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <p id="highScore"></p>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let chick = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false,
        };

        let fences = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0; // Get high score from localStorage
        let isGameOver = false;
        let username = localStorage.getItem('username') || '';
        let fenceHeight = 30; // Initial fence height

        function startGame() {
            if (!username) {
                username = document.getElementById('usernameInput').value;
                if (!username) {
                    alert('Please enter a username');
                    return;
                }
                localStorage.setItem('username', username);
            }

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('welcomeBack').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('scoreboard').style.display = 'block';

            score = 0;
            isGameOver = false;
            chick.y = canvas.height - 50;
            chick.velocityY = 0;
            chick.isJumping = false;
            fences = [];
            document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
            gameLoop();
        }

        // Display welcome back message if username exists
        if (username) {
            document.getElementById('welcomeUsername').innerText = username;
            document.getElementById('welcomeBack').style.display = 'block';
            document.getElementById('startGameButton').addEventListener('click', startGame);
            document.getElementById('startScreen').style.display = 'none'; // Hide the start screen
        } else {
            document.getElementById('startButton').addEventListener('click', startGame);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawChick();
            drawFences();
            updateChick();
            updateFences();
            checkCollision();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                showGameOver();
            }
        }

        function drawChick() {
            ctx.fillStyle = "yellow"; // Chick's color (body)
            ctx.beginPath();
            ctx.ellipse(chick.x + 15, chick.y + 20, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's beak
            ctx.beginPath();
            ctx.moveTo(chick.x + 25, chick.y + 10);
            ctx.lineTo(chick.x + 35, chick.y + 15);
            ctx.lineTo(chick.x + 25, chick.y + 20);
            ctx.fill();

            ctx.fillStyle = "black"; // Chick's eye
            ctx.beginPath();
            ctx.arc(chick.x + 10, chick.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's legs
            ctx.fillRect(chick.x + 5, chick.y + 30, 5, 10);
            ctx.fillRect(chick.x + 15, chick.y + 30, 5, 10);
        }

        function updateChick() {
            chick.velocityY += chick.gravity;
            chick.y += chick.velocityY;

            // Prevent chick from falling below the ground
            if (chick.y + chick.height >= canvas.height) {
                chick.y = canvas.height - chick.height;
                chick.isJumping = false; // Reset jumping status
            }
        }

        function drawFences() {
            for (let fence of fences) {
                ctx.fillStyle = "brown";
                ctx.fillRect(fence.x, canvas.height - fence.height, 20, fence.height);
            }
        }

        function updateFences() {
            // Spawn fences at intervals
            if (fences.length === 0 || fences[fences.length - 1].x < canvas.width - 250) { // Adjust this number for more/less distance
                fences.push({ 
                    x: canvas.width, 
                    height: fenceHeight,
                    passed: false // Track if the fence has been passed
                });
            }

            // Update fence positions
            for (let i = fences.length - 1; i >= 0; i--) {
                let fence = fences[i];

                // If the score is 100 or above, alternate fence height
                if (score >= 100) {
                    fenceHeight = (fenceHeight === 30) ? 50 : 30; // Alternate height
                } else {
                    fenceHeight = 30; // Reset height if below 100
                }

                // Check if the fence is passed and update score
                if (!fence.passed && fence.x + 20 < chick.x) {
                    score++;
                    fence.passed = true; // Mark as passed
                }

                // Remove fences that are off screen
                if (fence.x + 20 < 0) {
                    fences.splice(i, 1);
                } else {
                    fence.x -= 3; // Keep fences stationary
                }
            }

            // Update scoreboard
            document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
        }

        function checkCollision() {
            for (let fence of fences) {
                if (chick.x + chick.width > fence.x && chick.x < fence.x + 20) {
                    if (chick.y + chick.height > canvas.height - fence.height) {
                        isGameOver = true; // Collision detected
                    }
                }
            }
        }

        function showGameOver() {
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('finalScore').innerHTML = `Final Score: ${score}`;
            document.getElementById('highScore').innerHTML = `High Score: ${highScore}`;
            // Save high score if needed
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore); // Save to localStorage
            }
        }

        document.getElementById('restartButton').addEventListener('click', startGame);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (!chick.isJumping) {
                    chick.velocityY = -10; // Jump height
                    chick.isJumping = true;
                }
            }
        });
    </script>
</body>
</html>
