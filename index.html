<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        canvas {
            display: none; /* Hide canvas initially */
            margin: 20px auto;
            background: white;
            border: 1px solid #333;
        }
        #startScreen, #gameOverScreen {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure it takes full height */
        }
        #startButton, #restartButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover, #restartButton:hover {
            background-color: #45a049;
        }
        h1, h2 {
            margin: 0;
            color: #333;
        }
        #scoreboard {
            font-size: 20px;
            display: none; /* Initially hide the scoreboard */
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <button id="startButton">Start Game</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over</h2>
        <div id="finalScore"></div>
        <div id="highScore"></div>
        <button id="restartButton">Restart Game</button>
    </div>

    <div id="scoreboard"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let chick = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false,
            jumpStrength: -10 // Adjusted jump strength
        };

        let fences = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let isGameOver = false;
        let spawnCounter = 0;

        function startGame() {
            document.getElementById('startScreen').style.display = 'none'; // Hide the start screen
            document.getElementById('gameOverScreen').style.display = 'none'; // Hide the game over screen
            canvas.style.display = 'block'; // Show the game canvas
            document.getElementById('scoreboard').style.display = 'block'; // Show the scoreboard

            score = 0;
            isGameOver = false;
            chick.y = canvas.height - 50;
            chick.velocityY = 0;
            chick.isJumping = false;
            fences = [];
            spawnCounter = 0;
            document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawChick();
            drawFences();
            updateChick();
            updateFences();
            checkCollision();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                showGameOver();
            }
        }

        function drawChick() {
            ctx.fillStyle = "yellow"; // Chick's color (body)
            ctx.beginPath();
            ctx.ellipse(chick.x + 15, chick.y + 20, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's beak
            ctx.beginPath();
            ctx.moveTo(chick.x + 25, chick.y + 10);
            ctx.lineTo(chick.x + 35, chick.y + 15);
            ctx.lineTo(chick.x + 25, chick.y + 20);
            ctx.fill();

            ctx.fillStyle = "black"; // Chick's eye
            ctx.beginPath();
            ctx.arc(chick.x + 10, chick.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's legs
            ctx.fillRect(chick.x + 5, chick.y + 30, 5, 10);
            ctx.fillRect(chick.x + 15, chick.y + 30, 5, 10);
        }

        function updateChick() {
            chick.velocityY += chick.gravity;
            chick.y += chick.velocityY;

            // Prevent chick from falling below the ground
            if (chick.y + chick.height >= canvas.height) {
                chick.y = canvas.height - chick.height;
                chick.isJumping = false; // Reset jumping status
            }
        }

        function drawFences() {
            for (let fence of fences) {
                ctx.fillStyle = "brown";
                ctx.fillRect(fence.x, fence.y, 20, fence.height);
            }
        }

        function updateFences() {
            spawnCounter++;
            if (spawnCounter > 80 + Math.random() * 50) {
                let fenceHeight = Math.random() > 0.5 ? 30 : 60; // Random height for fences
                fences.push({ x: canvas.width, y: canvas.height - fenceHeight, height: fenceHeight });
                spawnCounter = 0;
            }

            for (let i = fences.length - 1; i >= 0; i--) {
                fences[i].x -= 3; // Move fences towards the chick
                if (fences[i].x + 20 < 0) {
                    fences.splice(i, 1);
                }
            }
        }

        function checkCollision() {
            for (let fence of fences) {
                if (chick.x + chick.width > fence.x && chick.x < fence.x + 20) {
                    if (chick.y + chick.height > fence.y) {
                        isGameOver = true; // Collision detected
                    } else if (chick.y < fence.y) {
                        // Increment score only if chick hops over the fence
                        score++;
                        document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
                    }
                }
            }
        }

        function showGameOver() {
            canvas.style.display = 'none'; // Hide the game canvas
            document.getElementById('gameOverScreen').style.display = 'block'; // Show the game over screen
            document.getElementById('finalScore').innerHTML = `Final Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            document.getElementById('highScore').innerHTML = `High Score: ${highScore}`;
        }

        canvas.addEventListener('click', () => {
            if (!chick.isJumping && !isGameOver) {
                chick.velocityY = chick.jumpStrength; // Adjusted jump on tap
                chick.isJumping = true;
            }
        });

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', startGame);
    </script>
</body>
</html>
