<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Light blue background */
            font-family: 'Arial', sans-serif;
            color: #333;
            position: relative;
            transition: background-color 0.5s;
        }
        h1 {
            font-size: 3em;
            color: #ff6f00; /* Orange color for title */
            margin: 10px 0;
        }
        h2 {
            font-size: 2em;
            color: #d32f2f; /* Red color for game over text */
            margin: 10px 0;
        }
        canvas {
            display: none; /* Hide canvas initially */
            margin: 20px auto;
            background: white;
            border: 2px solid #333;
            border-radius: 10px;
        }
        #startScreen, #gameOverScreen {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: absolute; /* Position the screens absolutely */
            width: 80%; /* Set a width for the screens */
            max-width: 500px; /* Maximum width for the screens */
            z-index: 1; /* Ensure it appears above the canvas */
        }
        #startButton, #restartButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green background */
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #startButton:hover, #restartButton:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        #usernameInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            margin: 10px auto;
            font-size: 16px;
        }
        #scoreboard {
            font-size: 24px; 
            display: none; /* Hide scoreboard initially */
            color: #1976d2; /* Blue color for score */
        }
        #quote {
            font-size: 18px;
            color: #ff5722; /* Color for quotes */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <div id="welcomeBack" class="hidden"></div>
        <input id="usernameInput" type="text" placeholder="Enter Username" />
        <button id="startButton">Start Game</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over</h2>
        <div id="finalScore"></div>
        <div id="quote"></div>
        <button id="restartButton">Restart Game</button>
    </div>

    <div id="scoreboard"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let chick = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false,
        };

        let fences = [];
        let score = 0;
        let highScore = 0;
        let isGameOver = false;
        let spawnCounter = 0;
        let username = '';
        let fenceHeight = 30;
        let speed = 3; // initial speed
        let fenceYPosition = canvas.height - fenceHeight;

        function startGame() {
            username = document.getElementById('usernameInput').value;
            if (!username) {
                alert('Please enter a username');
                return;
            }
            // Save username in localStorage
            localStorage.setItem('username', username);
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('scoreboard').style.display = 'block';

            score = 0;
            isGameOver = false;
            chick.y = canvas.height - 50;
            chick.velocityY = 0;
            chick.isJumping = false;
            fences = [];
            spawnCounter = 0;
            speed = 3; // reset speed
            document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawChick();
            drawFences();
            updateChick();
            updateFences();
            checkCollision();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                showGameOver();
            }
        }

        function drawChick() {
            ctx.fillStyle = "yellow"; // Chick's color (body)
            ctx.beginPath();
            ctx.ellipse(chick.x + 15, chick.y + 20, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's beak
            ctx.beginPath();
            ctx.moveTo(chick.x + 25, chick.y + 10);
            ctx.lineTo(chick.x + 35, chick.y + 15);
            ctx.lineTo(chick.x + 25, chick.y + 20);
            ctx.fill();

            ctx.fillStyle = "black"; // Chick's eye
            ctx.beginPath();
            ctx.arc(chick.x + 10, chick.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's legs
            ctx.fillRect(chick.x + 5, chick.y + 30, 5, 10);
            ctx.fillRect(chick.x + 15, chick.y + 30, 5, 10);
        }

        function updateChick() {
            chick.velocityY += chick.gravity;
            chick.y += chick.velocityY;

            // Prevent chick from falling below the ground
            if (chick.y + chick.height >= canvas.height) {
                chick.y = canvas.height - chick.height;
                chick.isJumping = false; // Reset jumping status
            }
        }

        function drawFences() {
            for (let fence of fences) {
                ctx.fillStyle = "brown";
                ctx.fillRect(fence.x, fence.y, 20, fence.height);
            }
        }

        function updateFences() {
            spawnCounter++;
            if (spawnCounter > 80 + Math.random() * 50) {
                fenceHeight = 30; // reset height
                fences.push({ x: canvas.width, y: fenceYPosition, height: fenceHeight, scored: false });
                spawnCounter = 0;
            }

            for (let i = fences.length - 1; i >= 0; i--) {
                fences[i].x -= speed;

                // Count score only if the chick hops over the fence
                if (fences[i].x + 20 < chick.x && !fences[i].scored) {
                    score++;
                    fences[i].scored = true; // mark as scored
                    document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
                }

                if (fences[i].x + 20 < 0) {
                    fences.splice(i, 1);
                }
            }

            // Adjust speed based on score
            if (score > 30) {
                speed = 4; // increase speed after 30
            }
            if (score > 60) {
                speed = 5; // increase speed after 60
            }
            if (score > 100) {
                // Change height of fence for difficulty
                fenceHeight = fenceHeight === 30 ? 50 : 30; // alternate heights
                for (let fence of fences) {
                    fence.height = fenceHeight;
                }
            }
        }

        function checkCollision() {
            for (let fence of fences) {
                if (chick.x < fence.x + 20 && chick.x + chick.width > fence.x && chick.y + chick.height > fence.y) {
                    isGameOver = true;
                }
            }
        }

        function showGameOver() {
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('finalScore').innerHTML = `Final Score: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore); // Save new high score
            }
            document.getElementById('quote').innerHTML = getQuote(score);
            document.getElementById('scoreboard').style.display = 'none'; // Hide scoreboard
        }

        function getQuote(score) {
            // Random quotes based on score ranges
            if (score < 10) {
                return "Pretty suck!";
            } else if (score < 30) {
                return "You're really working that hard?";
            } else {
                return "Amazing!";
            }
        }

        // Event listener for starting the game
        document.getElementById('startButton').addEventListener('click', startGame);

        // Event listener for restarting the game
        document.getElementById('restartButton').addEventListener('click', startGame);

        // Event listener for jump
        document.addEventListener('click', function() {
            if (!isGameOver) {
                if (!chick.isJumping) {
                    chick.isJumping = true;
                    chick.velocityY = -10; // Jump height
                }
            }
        });

        // Check for existing username and display welcome message
        username = localStorage.getItem('username');
        if (username) {
            document.getElementById('welcomeBack').innerText = `Welcome back, ${username}!`;
            document.getElementById('welcomeBack').classList.remove('hidden');
            document.getElementById('usernameInput').classList.add('hidden'); // Hide username input if exists
            document.getElementById('startButton').classList.remove('hidden');
        } else {
            document.getElementById('usernameInput').classList.remove('hidden');
        }

        // Load high score
        highScore = localStorage.getItem('highScore') || 0;
    </script>
</body>
</html>
