<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        #startScreen, #gameOverScreen, #shopScreen {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%; /* Use full width */
        }
        #gameCanvas {
            display: none; /* Hide canvas initially */
            margin: 20px auto;
            background: white;
            border: 1px solid #333;
            width: 800px; /* Fixed size for the game window */
            height: 400px; /* Fixed size for the game window */
        }
        #startButton, #restartButton, #shopButton, .skinButton {
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover, #restartButton:hover, #shopButton:hover, .skinButton:hover {
            background-color: #45a049;
        }
        h1, h2, h3 {
            margin: 0;
            color: #333;
        }
        #scoreboard {
            font-size: 20px;
            display: none; /* Initially hide the scoreboard */
        }
        #welcomeMessage {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <div id="welcomeMessage" style="display: none;"></div>
        <button id="startButton">Start Game</button>
        <button id="shopButton" style="display: none;">Shop</button> <!-- Shop button -->
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over</h2>
        <div id="finalScore"></div>  <!-- Display final score -->
        <div id="highScore"></div>    <!-- Display high score -->
        <button id="restartButton">Restart Game</button>
        <button id="shopButton">Shop</button> <!-- Shop button -->
    </div>

    <!-- Shop Screen -->
    <div id="shopScreen" style="display: none;">
        <h2>Shop</h2>
        <div id="coinDisplay"></div> <!-- Display coins -->
        <h3>Choose your skin:</h3>
        <div id="skins"></div> <!-- Skin buttons will be added here -->
        <button id="backToStart">Back to Start</button> <!-- Back button -->
    </div>

    <div id="scoreboard"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let chick = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false,
            jumpStrength: -10 // Adjusted jump strength
        };

        let fences = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0; // Load coins from localStorage
        let username = localStorage.getItem('username') || ''; // Load username from localStorage
        let isGameOver = false;
        let spawnCounter = 0;
        let scoredFences = new Set(); // Track fences that have been scored on

        // Display welcome message if username exists
        function showWelcomeMessage() {
            if (username) {
                document.getElementById('welcomeMessage').innerText = `Welcome back, ${username}!`;
                document.getElementById('welcomeMessage').style.display = 'block';
            } else {
                document.getElementById('welcomeMessage').style.display = 'none';
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none'; // Hide the start screen
            document.getElementById('gameOverScreen').style.display = 'none'; // Hide the game over screen
            document.getElementById('shopScreen').style.display = 'none'; // Hide the shop screen
            canvas.style.display = 'block'; // Show the game canvas
            document.getElementById('scoreboard').style.display = 'block'; // Show the scoreboard

            score = 0;
            isGameOver = false;
            chick.y = canvas.height - 50;
            chick.velocityY = 0;
            chick.isJumping = false;
            fences = [];
            spawnCounter = 0;
            scoredFences.clear(); // Reset scored fences
            document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawChick();
            drawFences();
            updateChick();
            updateFences();
            checkCollision();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                showGameOver();
            }
        }

        function drawChick() {
            ctx.fillStyle = "yellow"; // Chick's color (body)
            ctx.beginPath();
            ctx.ellipse(chick.x + 15, chick.y + 20, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's beak
            ctx.beginPath();
            ctx.moveTo(chick.x + 25, chick.y + 10);
            ctx.lineTo(chick.x + 35, chick.y + 15);
            ctx.lineTo(chick.x + 25, chick.y + 20);
            ctx.fill();

            ctx.fillStyle = "black"; // Chick's eye
            ctx.beginPath();
            ctx.arc(chick.x + 10, chick.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's legs
            ctx.fillRect(chick.x + 5, chick.y + 30, 5, 10);
            ctx.fillRect(chick.x + 15, chick.y + 30, 5, 10);
        }

        function updateChick() {
            chick.velocityY += chick.gravity;
            chick.y += chick.velocityY;

            // Prevent chick from falling below the ground
            if (chick.y + chick.height >= canvas.height) {
                chick.y = canvas.height - chick.height;
                chick.isJumping = false; // Reset jumping status
            }
        }

        function drawFences() {
            for (let fence of fences) {
                ctx.fillStyle = "brown";
                ctx.fillRect(fence.x, fence.y, 20, fence.height);
            }
        }

        function updateFences() {
            spawnCounter++;
            if (spawnCounter > 80 + Math.random() * 50) {
                let fenceHeight = Math.random() < 0.5 ? 30 : 40; // Randomize fence height between 30 and 40
                fences.push({ x: canvas.width, y: canvas.height - fenceHeight, height: fenceHeight });
                spawnCounter = 0;
            }

            for (let i = fences.length - 1; i >= 0; i--) {
                fences[i].x -= 3; // Move fences towards the chick
                if (fences[i].x + 20 < 0) {
                    fences.splice(i, 1);
                }
            }
        }

        function checkCollision() {
            for (let fence of fences) {
                if (chick.x + chick.width > fence.x && chick.x < fence.x + 20) {
                    if (chick.y + chick.height >= fence.y) {
                        isGameOver = true; // Collision detected
                    } else if (chick.y < fence.y) {
                        // Increment score only if chick hops over the fence and hasn't already scored on it
                        if (!scoredFences.has(fence)) {
                            score++;
                            coins++; // Increment coins for hopping over the fence
                            localStorage.setItem('coins', coins); // Save coins to localStorage
                            document.getElementById('scoreboard').innerText = `Score: ${score}`;
                            scoredFences.add(fence); // Mark this fence as scored on
                        }
                    }
                }
            }
        }

        function showGameOver() {
            document.getElementById('gameOverScreen').style.display = 'flex'; // Show game over screen
            document.getElementById('finalScore').innerText = `Final Score: ${score}`;
            document.getElementById('highScore').innerText = `High Score: ${highScore}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore); // Save high score to localStorage
            }
            document.getElementById('scoreboard').style.display = 'none'; // Hide scoreboard
        }

        // Handle tapping on the screen to jump
        canvas.addEventListener('click', function() {
            if (!isGameOver && !chick.isJumping) {
                chick.velocityY = chick.jumpStrength; // Set upward velocity to jump
                chick.isJumping = true;
            }
        });

        // Restart game button event
        document.getElementById('restartButton').addEventListener('click', function() {
            startGame();
        });

        // Shop button event
        document.getElementById('shopButton').addEventListener('click', function() {
            document.getElementById('startScreen').style.display = 'none'; // Hide start screen
            document.getElementById('gameOverScreen').style.display = 'none'; // Hide game over screen
            document.getElementById('shopScreen').style.display = 'block'; // Show shop screen
            document.getElementById('coinDisplay').innerText = `Coins: ${coins}`; // Show coins

            // Display skin buttons
            const skinColors = ['blue', 'green', 'orange', 'red', 'violet', 'black', 'pink', 'gray', 'white', 'brown'];
            const skinsContainer = document.getElementById('skins');
            skinsContainer.innerHTML = ''; // Clear previous skin buttons
            skinColors.forEach(color => {
                const button = document.createElement('button');
                button.className = 'skinButton';
                button.innerText = `${color.charAt(0).toUpperCase() + color.slice(1)} Skin - 100 coins`;
                button.disabled = coins < 100; // Disable button if not enough coins
                button.addEventListener('click', function() {
                    coins -= 100; // Deduct coins for purchasing skin
                    localStorage.setItem('coins', coins); // Save coins to localStorage
                    document.getElementById('coinDisplay').innerText = `Coins: ${coins}`; // Update coin display
                    alert(`You purchased the ${color} skin!`);
                    // Here, you would change the chick's appearance
                });
                skinsContainer.appendChild(button);
            });
        });

        // Back to start button in shop
        document.getElementById('backToStart').addEventListener('click', function() {
            document.getElementById('shopScreen').style.display = 'none'; // Hide shop screen
            document.getElementById('startScreen').style.display = 'flex'; // Show start screen
            showWelcomeMessage(); // Show welcome message
        });

        // Show welcome message on start
        showWelcomeMessage();
    </script>
</body>
</html>
