<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #b0e0e6; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 36px;
            color: #ff6347; /* Tomato color */
            margin: 10px;
        }
        h2 {
            font-size: 24px;
            color: #4682b4; /* Steel blue */
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff6347; /* Tomato color */
            color: white;
        }
        button:hover {
            background-color: #ff4500; /* OrangeRed */
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chick Hops</h1>
        <h2 id="welcomeMessage">Welcome back, <span id="username"></span>!</h2>
        <button id="startButton">Start</button>
        <button id="shopButton">Shop</button>
    </div>

    <script>
        // Set username from local storage if it exists
        const username = localStorage.getItem('username');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const usernameSpan = document.getElementById('username');

        if (username) {
            usernameSpan.textContent = username;
        } else {
            welcomeMessage.style.display = 'none'; // Hide welcome message if no username
        }

        // Start button functionality
        document.getElementById('startButton').addEventListener('click', function() {
            // Function to navigate to game page
            // (replace with actual game page code)
            alert("Starting the game..."); // Placeholder for game start
        });

        // Shop button functionality
        document.getElementById('shopButton').addEventListener('click', function() {
            // Function to navigate to shop page
            // (replace with actual shop page code)
            alert("Navigating to shop..."); // Placeholder for shop
        });
    </script>
</body>
</html>
