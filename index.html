<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d0e8f2; /* Light blue background */
        }

        #startPage, #gamePage, #gameOverPage, #shopPage {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px; /* Smaller width */
            height: 400px; /* Smaller height */
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #fff; /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            position: relative; /* To position elements inside */
        }

        #startPage {
            display: flex; /* Center items */
        }

        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green */
            color: white;
        }

        #gameCanvas {
            background-color: #f0f0f0;
            border: 1px solid #444;
            width: 100%; /* Full width of the container */
            height: 200px; /* Smaller height for game */
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }

        #gameOverPage {
            display: flex;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="startPage">
        <h1>Chick Hops</h1>
        <h2 id="welcomeBack"></h2>
        <button id="startButton">Start</button>
        <button id="shopButton">Shop</button>
    </div>

    <div id="gamePage" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="score"></div>
    </div>

    <div id="gameOverPage" class="hidden">
        <h2>Game Over</h2>
        <div id="finalScore"></div>
        <div id="highScore"></div>
        <button id="restartButton">Restart</button>
        <button id="shopButtonOver">Shop</button>
    </div>

    <div id="shopPage" class="hidden">
        <h2>Shop</h2>
        <div id="skins"></div>
        <button id="backToStartButton">Back</button>
    </div>

    <script>
        let userName = localStorage.getItem('username');
        const startButton = document.getElementById('startButton');
        const welcomeBack = document.getElementById('welcomeBack');
        const startPage = document.getElementById('startPage');
        const gamePage = document.getElementById('gamePage');
        const gameOverPage = document.getElementById('gameOverPage');
        const shopPage = document.getElementById('shopPage');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');

        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;

        // Initialize pages
        if (userName) {
            welcomeBack.innerText = `Welcome back, ${userName}!`;
        } else {
            welcomeBack.innerText = "";
        }

        function showStartPage() {
            startPage.style.display = 'flex';
            gamePage.style.display = 'none';
            gameOverPage.style.display = 'none';
            shopPage.style.display = 'none';
        }

        function startGame() {
            startPage.style.display = 'none';
            gamePage.style.display = 'flex';
            score = 0;
            scoreDisplay.innerText = `Score: ${score}`;
            // Add your game logic here
        }

        function showGameOver() {
            gamePage.style.display = 'none';
            gameOverPage.style.display = 'flex';
            finalScoreDisplay.innerText = `Final Score: ${score}`;
            highScore = Math.max(score, highScore);
            localStorage.setItem('highScore', highScore);
            highScoreDisplay.innerText = `High Score: ${highScore}`;
        }

        startButton.addEventListener('click', startGame);
        // Other button event listeners can be added here
        window.onload = showStartPage; // Show start page on load
    </script>
</body>
</html>
