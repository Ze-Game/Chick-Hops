<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chick Hops</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Start Page -->
  <div id="startPage" class="page">
    <h1>Chick Hops</h1>
    <button id="startButton">Start Game</button>
  </div>

  <!-- Game Page -->
  <canvas id="gameCanvas" class="page"></canvas>

  <!-- Game Over Page -->
  <div id="gameOverPage" class="page">
    <h1>Game Over!</h1>
    <p id="finalScore"></p>
    <p id="highScore"></p>
    <button id="restartButton">Restart</button>
    <p id="quote"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
