<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .hidden {
            display: none;
        }
        #start, #game, #gameOver {
            text-align: center;
        }
        .chick {
            width: 50px; /* Adjust as necessary */
            height: 50px; /* Adjust as necessary */
            background: url('your-chick-image-url.png') no-repeat center center; /* Add your chick image URL */
            background-size: contain;
            position: absolute;
            bottom: 50px; /* Adjust as necessary */
        }
        .fence {
            width: 40px; /* Adjust as necessary */
            height: 100px; /* Adjust as necessary */
            background: url('your-fence-image-url.png') no-repeat center center; /* Add your fence image URL */
            background-size: contain;
            position: absolute;
            bottom: 0;
        }
        #score, #highScore, #gameOverText {
            font-size: 20px; /* Adjust font size */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>Chick Hops</h1>
        <button onclick="startGame()">Start</button>
    </div>

    <div id="game" class="hidden">
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div class="chick" id="chick"></div>
        <div id="fences"></div>
    </div>

    <div id="gameOver" class="hidden">
        <h1>Game Over</h1>
        <div id="gameOverText"></div>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        let chick = document.getElementById("chick");
        let fencesContainer = document.getElementById("fences");
        let scoreDisplay = document.getElementById("score");
        let highScoreDisplay = document.getElementById("highScore");
        let gameOverText = document.getElementById("gameOverText");
        let startDiv = document.getElementById("start");
        let gameDiv = document.getElementById("game");
        let gameOverDiv = document.getElementById("gameOver");

        let isJumping = false;
        let score = 0;
        let highScore = 0;
        let gameInterval;
        let fenceInterval;

        function startGame() {
            startDiv.classList.add("hidden");
            gameDiv.classList.remove("hidden");
            score = 0;
            updateScore();
            createFence();
            gameInterval = setInterval(moveFences, 20);
        }

        function createFence() {
            let fence = document.createElement("div");
            fence.classList.add("fence");
            fence.style.left = "100vw"; // Start from the right
            fence.style.bottom = "0px"; // Position at the bottom

            let randomHeight = Math.random() * (200) + 50; // Random height between 50 and 250
            fence.style.height = randomHeight + "px"; // Set random height

            fencesContainer.appendChild(fence);
            moveFence(fence);
        }

        function moveFence(fence) {
            let moveInterval = setInterval(() => {
                let fencePosition = parseInt(fence.style.left);
                if (fencePosition < -50) { // If the fence is out of view
                    fence.remove();
                    clearInterval(moveInterval);
                    score++;
                    updateScore();
                    createFence(); // Create a new fence
                } else {
                    fence.style.left = fencePosition - 5 + "px"; // Move fence left
                }

                // Collision detection
                if (collisionDetection(chick, fence)) {
                    clearInterval(moveInterval);
                    endGame();
                }
            }, 20);
        }

        function moveFences() {
            let fences = document.querySelectorAll(".fence");
            fences.forEach(fence => {
                let fencePosition = parseInt(fence.style.left);
                if (fencePosition < 0) {
                    fence.remove();
                } else {
                    fence.style.left = fencePosition - 5 + "px";
                }
            });
        }

        function collisionDetection(chick, fence) {
            let chickRect = chick.getBoundingClientRect();
            let fenceRect = fence.getBoundingClientRect();
            return (
                chickRect.left < fenceRect.right &&
                chickRect.right > fenceRect.left &&
                chickRect.bottom > fenceRect.top
            );
        }

        function updateScore() {
            scoreDisplay.innerText = "Score: " + score;
            if (score > highScore) {
                highScore = score;
                highScoreDisplay.innerText = "High Score: " + highScore;
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            gameDiv.classList.add("hidden");
            gameOverDiv.classList.remove("hidden");
            gameOverText.innerText = getRandomQuote(score);
        }

        function getRandomQuote(score) {
            const negativeQuotes = [
                "Pretty suck!",
                "You need to touch some grass!",
                "Really, below 10?",
                "You need to quit!",
                "Get some new glasses.",
                "My dog is better than you.",
                "It's not even that hard.",
                "Skill Issue",
                "You Monster! The chick died!",
                "Is that it?"
            ];
            const averageQuotes = [
                "You're really working that hard?",
                "You can still try... If you can.",
                "Well... I can see you're doing great.",
                "Is it challenging?",
                "Oh! I see."
            ];
            const highQuotes = [
                "Amazing!",
                "I can't believe you manage to get here?",
                "Outstanding!",
                "You made the chick so proud.",
                "You're Awesome!",
                "You crashed this game!",
                "That's the skill!!!",
                "Well done!",
                "Great job!",
                "Huge Congrats!!!"
            ];

            if (score < 10) {
                return negativeQuotes[Math.floor(Math.random() * negativeQuotes.length)];
            } else if (score < 30) {
                return averageQuotes[Math.floor(Math.random() * averageQuotes.length)];
            } else {
                return highQuotes[Math.floor(Math.random() * highQuotes.length)];
            }
        }

        function restartGame() {
            fencesContainer.innerHTML = "";
            chick.style.left = "50px"; // Reset chick position
            chick.style.bottom = "50px"; // Reset chick height
            gameOverDiv.classList.add("hidden");
            startGame();
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space" && !isJumping) {
                isJumping = true;
                chick.style.bottom = "150px"; // Jump height
                setTimeout(() => {
                    chick.style.bottom = "50px"; // Return to ground
                    isJumping = false;
                }, 500);
            }
        });
    </script>
</body>
</html>
