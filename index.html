<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: 20px auto;
            background: white;
            border: 1px solid black;
        }
        #startScreen, #gameOverScreen {
            text-align: center;
        }
        #startButton, #restartButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #gameOverScreen, #gameCanvas {
            display: none;
        }
        #scoreboard {
            text-align: center; 
            font-size: 20px; 
            display: none;
        }
        h1, h2 {
            margin: 0;
        }
        #fence {
            position: absolute;
            bottom: 0;
            width: 20px;
            background: brown;
            transition: height 0.2s;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <div id="welcomeBack" class="hidden">Welcome back!</div>
        <input id="usernameInput" type="text" placeholder="Enter Username" class="hidden" />
        <button id="startButton">Start Game</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <div id="finalScore"></div>
        <div id="quote"></div>
        <button id="restartButton">Restart Game</button>
    </div>

    <div id="scoreboard"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let chick = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false,
        };

        let fences = [];
        let score = 0;
        let highScore = 0;
        let isGameOver = false;
        let spawnCounter = 0;
        let username = '';
        let fenceHeight = 30;
        let speed = 3; // initial speed
        let fenceYPosition = canvas.height - fenceHeight;

        function startGame() {
            username = document.getElementById('usernameInput').value;
            if (!username) {
                alert('Please enter a username');
                return;
            }

            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('scoreboard').style.display = 'block';

            score = 0;
            isGameOver = false;
            chick.y = canvas.height - 50;
            chick.velocityY = 0;
            chick.isJumping = false;
            fences = [];
            spawnCounter = 0;
            speed = 3; // reset speed
            document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawChick();
            drawFences();
            updateChick();
            updateFences();
            checkCollision();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                showGameOver();
            }
        }

        function drawChick() {
            ctx.fillStyle = "yellow"; // Chick's color (body)
            ctx.beginPath();
            ctx.ellipse(chick.x + 15, chick.y + 20, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's beak
            ctx.beginPath();
            ctx.moveTo(chick.x + 25, chick.y + 10);
            ctx.lineTo(chick.x + 35, chick.y + 15);
            ctx.lineTo(chick.x + 25, chick.y + 20);
            ctx.fill();

            ctx.fillStyle = "black"; // Chick's eye
            ctx.beginPath();
            ctx.arc(chick.x + 10, chick.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; // Chick's legs
            ctx.fillRect(chick.x + 5, chick.y + 30, 5, 10);
            ctx.fillRect(chick.x + 15, chick.y + 30, 5, 10);
        }

        function updateChick() {
            chick.velocityY += chick.gravity;
            chick.y += chick.velocityY;

            // Prevent chick from falling below the ground
            if (chick.y + chick.height >= canvas.height) {
                chick.y = canvas.height - chick.height;
                chick.isJumping = false; // Reset jumping status
            }
        }

        function drawFences() {
            for (let fence of fences) {
                ctx.fillStyle = "brown";
                ctx.fillRect(fence.x, fence.y, 20, fence.height);
            }
        }

        function updateFences() {
            spawnCounter++;
            if (spawnCounter > 80 + Math.random() * 50) {
                fenceHeight = 30; // reset height
                fences.push({ x: canvas.width, y: fenceYPosition, height: fenceHeight });
                spawnCounter = 0;
            }

            for (let i = fences.length - 1; i >= 0; i--) {
                fences[i].x -= speed;

                // Count score only if the chick hops over the fence
                if (fences[i].x + 20 < chick.x && !fences[i].scored) {
                    score++;
                    fences[i].scored = true; // mark as scored
                    document.getElementById('scoreboard').innerHTML = `Score: ${score}`;
                }

                if (fences[i].x + 20 < 0) {
                    fences.splice(i, 1);
                }
            }

            // Adjust speed based on score
            if (score > 30) {
                speed = 4; // increase speed after 30
            }
            if (score > 60) {
                speed = 5; // increase speed after 60
            }
            if (score > 100) {
                // Change height of fence for difficulty
                fenceHeight = fenceHeight === 30 ? 50 : 30; // toggle between 30 and 50
                fenceYPosition = canvas.height - fenceHeight;
            }
        }

        function checkCollision() {
            for (let fence of fences) {
                if (chick.x + chick.width > fence.x && chick.x < fence.x + 20 && 
                    chick.y + chick.height >= fence.y) {
                    isGameOver = true;
                }
            }
        }

        function showGameOver() {
            canvas.style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'block';
            document.getElementById('finalScore').innerHTML = `Final Score: ${score}`;

            // Save high score
            highScore = Math.max(highScore, score);
            localStorage.setItem('highScore', highScore);
        }

        canvas.addEventListener('click', () => {
            if (!chick.isJumping) {
                chick.velocityY = -10;
                chick.isJumping = true;
            }
        });

        document.getElementById('startButton').addEventListener('click', startGame);

        // Check for existing username and display welcome message
        if (localStorage.getItem('username')) {
            username = localStorage.getItem('username');
            document.getElementById('welcomeBack').innerText = `Welcome back, ${username}!`;
            document.getElementById('welcomeBack').classList.remove('hidden');
            document.getElementById('usernameInput').classList.add('hidden');
        } else {
            document.getElementById('usernameInput').classList.remove('hidden');
            document.getElementById('usernameInput').addEventListener('input', (event) => {
                username = event.target.value;
                localStorage.setItem('username', username);
            });
        }
    </script>
</body>
</html>
