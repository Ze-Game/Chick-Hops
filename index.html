<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #gameWindow, #shopScreen, #gameOverScreen, #startScreen {
            display: none;
            text-align: center;
            position: relative;
            width: 400px;
            height: 600px;
            border: 2px solid #000;
            background-color: #e0ffe0;
            overflow: hidden;
        }
        #chick {
            position: absolute;
            bottom: 50px; /* Initial position */
            left: 50px;
            width: 50px;
            height: 50px;
            background-color: yellow; /* Chick appearance */
            border-radius: 50%; /* Make it round */
        }
        .fence {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 40px; /* Height of the fence for easier jumping */
            background-color: brown; /* Fence appearance */
        }
        #scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #000;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <button id="startButton">Start Game</button>
        <button id="shopButton">Shop</button>
    </div>

    <div id="gameWindow">
        <div id="chick"></div>
        <div id="scoreboard">Score: 0</div>
    </div>

    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <div id="finalScore"></div>
        <div id="highScore"></div>
        <button id="restartButton">Restart</button>
        <button id="shopButtonGameOver">Shop</button>
    </div>

    <div id="shopScreen">
        <h2>Shop</h2>
        <div id="coinDisplay"></div>
        <div id="skins"></div>
        <button id="backToStart">Back to Start</button>
    </div>

    <script>
        const gameWindow = document.getElementById('gameWindow');
        const chick = document.getElementById('chick');
        const scoreboard = document.getElementById('scoreboard');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScore = document.getElementById('finalScore');
        const highScoreDisplay = document.getElementById('highScore');
        const shopScreen = document.getElementById('shopScreen');
        const coinDisplay = document.getElementById('coinDisplay');
        const skinsContainer = document.getElementById('skins');

        let isGameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let coins = localStorage.getItem('coins') || 0;
        let fenceSpeed = 5; // Initial speed of the fence
        let fenceInterval;

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('restartButton').addEventListener('click', restartGame);
        document.getElementById('shopButton').addEventListener('click', showShop);
        document.getElementById('shopButtonGameOver').addEventListener('click', showShop);
        document.getElementById('backToStart').addEventListener('click', showStartScreen);

        // Show the starting screen on page load
        showStartScreen();

        function showStartScreen() {
            resetGame();
            document.getElementById('startScreen').style.display = 'flex';
            gameWindow.style.display = 'none';
            gameOverScreen.style.display = 'none';
            shopScreen.style.display = 'none';
        }

        function showShop() {
            gameOverScreen.style.display = 'none';
            document.getElementById('startScreen').style.display = 'none';
            shopScreen.style.display = 'block';
            coinDisplay.innerText = `Coins: ${coins}`;
            displaySkinButtons();
        }

        function displaySkinButtons() {
            const skinColors = ['blue', 'green', 'orange', 'red', 'violet', 'black', 'pink', 'gray', 'white', 'brown'];
            skinsContainer.innerHTML = ''; // Clear previous skin buttons
            skinColors.forEach(color => {
                const button = document.createElement('button');
                button.innerText = `${color.charAt(0).toUpperCase() + color.slice(1)} Skin - 100 coins`;
                button.disabled = coins < 100; // Disable button if not enough coins
                button.addEventListener('click', function() {
                    if (coins >= 100) {
                        coins -= 100; // Deduct coins for purchasing skin
                        localStorage.setItem('coins', coins); // Save coins to localStorage
                        coinDisplay.innerText = `Coins: ${coins}`; // Update coin display
                        alert(`You purchased the ${color} skin!`);
                    }
                });
                skinsContainer.appendChild(button);
            });
        }

        function startGame() {
            score = 0;
            isGameOver = false;
            document.getElementById('startScreen').style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameWindow.style.display = 'block';
            scoreboard.style.display = 'block';
            chick.style.bottom = '50px'; // Reset chick position
            scoreboard.innerText = `Score: ${score}`;
            fenceSpeed = 5; // Reset fence speed
            createFences();

            // Jump on screen tap
            gameWindow.addEventListener('click', jump);
        }

        function restartGame() {
            startGame();
        }

        function jump() {
            if (isGameOver) return;
            let jumpHeight = 100; // Height of the jump
            chick.style.transition = 'bottom 0.5s'; // Jump duration
            chick.style.bottom = `${parseInt(chick.style.bottom) + jumpHeight}px`; // Move up

            setTimeout(() => {
                chick.style.bottom = '50px'; // Go back down
            }, 500);
        }

        function createFences() {
            fenceInterval = setInterval(() => {
                if (isGameOver) return;
                let fence = document.createElement('div');
                fence.className = 'fence';
                fence.style.left = `${400}px`; // Start position off-screen
                gameWindow.appendChild(fence);

                moveFence(fence);
            }, 2000); // Create a new fence every 2 seconds
        }

        function moveFence(fence) {
            let fencePosition = 400; // Starting position
            const moveInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveInterval);
                    return;
                }
                fencePosition -= fenceSpeed; // Move fence to the left
                fence.style.left = `${fencePosition}px`;

                // Check for collision
                if (fencePosition < 50 && fencePosition > 0) {
                    if (parseInt(chick.style.bottom) < 40) { // Adjust for fence height
                        endGame();
                    }
                }

                // Remove the fence if it goes off-screen
                if (fencePosition < -50) {
                    clearInterval(moveInterval);
                    fence.remove();
                    score++;
                    scoreboard.innerText = `Score: ${score}`;

                    // Increase speed every 20 fences
                    if (score % 20 === 0) {
                        fenceSpeed += 2; // Increase fence speed
                    }
                }
            }, 100); // Move fence every 100 ms
        }

        function endGame() {
            isGameOver = true;
            clearInterval(fenceInterval);
            coins += score; // Convert score to coins
            localStorage.setItem('coins', coins); // Save coins to localStorage
            finalScore.innerText = `Final Score: ${score}`;
            highScoreDisplay.innerText = `High Score: ${highScore}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore); // Save new high score to localStorage
            }
            gameOverScreen.style.display = 'flex';
            gameWindow.style.display = 'none';
            scoreboard.style.display = 'none';
        }

        function resetGame() {
            score = 0;
            isGameOver = false;
            coins = localStorage.getItem('coins') || 0;
            highScore = localStorage.getItem('highScore') || 0;
            scoreboard.innerText = `Score: ${score}`;
        }
    </script>
</body>
</html>
