<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chick Hops</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <div id="usernameContainer">
            <input type="text" id="usernameInput" placeholder="Enter your username">
            <button id="saveUsernameButton">Save Username</button>
        </div>
        <div id="welcomeMessage" style="display: none;">
            Welcome back, <span id="userDisplay"></span>!
        </div>
        <button id="startButton" style="display: none;">Start Game</button>
        <button id="shopButton">Shop</button>
    </div>

    <!-- Game Page -->
    <div id="gamePage" style="display: none;">
        <div id="scoreDisplay">Score: 0</div>
        <!-- Game elements like chick and fences will be here -->
    </div>

    <!-- Shop Page -->
    <div id="shopPage" style="display: none;">
        <h2>Shop</h2>
        <div id="coinsDisplay">Coins: 0</div>
        <div id="skins">
            <!-- List of skins will be generated here by JavaScript -->
        </div>
        <button id="backToStartButton">Back to Start</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over</h2>
        <div id="finalScore"></div>
        <div id="highScore"></div>
        <button id="restartButton">Restart Game</button>
        <button id="shopButtonGameOver">Shop</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
