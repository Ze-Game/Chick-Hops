<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chick Hops</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #startScreen, #gameOverScreen, #shopScreen {
            text-align: center;
            display: none; /* Hide all screens initially */
        }
        #startScreen {
            display: flex; /* Show start screen by default */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #startButton, #restartButton, #shopButton, .buyButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startButton:hover, #restartButton:hover, #shopButton:hover, .buyButton:hover {
            background-color: #45a049;
        }
        h1, h2 {
            margin: 0;
            color: #333;
        }
        #scoreboard {
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 400px;
            border: 1px solid #333;
            background: white;
            overflow: hidden; /* Prevent overflow of fences */
            display: none; /* Hide initially */
        }
        canvas {
            display: block; /* Make the canvas a block element */
            margin: 0 auto;
        }
        #shopScreen {
            display: flex; /* Show shop screen */
            flex-direction: column;
            align-items: center;
        }
        .skin {
            margin: 10px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Chick Hops</h1>
        <button id="startButton">Start Game</button>
        <button id="shopButton">Shop</button>
    </div>

    <!-- Game Container -->
    <div id="gameContainer">
        <div id="scoreboard"></div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h2>Game Over</h2>
        <div id="finalScore"></div>  <!-- Display final score -->
        <div id="highScore"></div>    <!-- Display high score -->
        <button id="restartButton">Restart Game</button>
        <button id="shopButton">Shop</button>
    </div>

    <!-- Shop Screen -->
    <div id="shopScreen">
        <h2>Shop</h2>
        <div id="skins"></div>
        <button id="backToStartButton">Back to Start</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const scoreboard = document.getElementById('scoreboard');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const shopButton = document.getElementById('shopButton');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const shopScreen = document.getElementById('shopScreen');
        const backToStartButton = document.getElementById('backToStartButton');
        const skinsContainer = document.getElementById('skins');

        let chick = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            velocityY: 0,
            gravity: 0.5,
            isJumping: false,
            jumpStrength: -10,
            skinColor: 'yellow' // Default skin color
        };

        let fences = [];
        let score = 0;
        let highScore = localStorage.getItem('highScore') ? parseInt(localStorage.getItem('highScore')) : 0;
        let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
        let isGameOver = false;
        let spawnCounter = 0;
        let scoredFences = new Set(); 

        // Skins Data
        const skins = [
            { color: 'yellow', price: 0 }, // Default skin
            { color: 'blue', price: 100 },
            { color: 'green', price: 100 },
            { color: 'orange', price: 100 },
            { color: 'red', price: 100 },
            { color: 'violet', price: 100 },
            { color: 'black', price: 100 },
            { color: 'pink', price: 100 },
            { color: 'gray', price: 100 },
            { color: 'white', price: 100 },
            { color: 'brown', price: 100 }
        ];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none'; // Hide the start screen
            gameContainer.style.display = 'block'; // Show the game container
            scoreboard.style.display = 'block'; // Show the scoreboard

            score = 0;
            isGameOver = false;
            chick.y = canvas.height - 50;
            chick.velocityY = 0;
            chick.isJumping = false;
            fences = [];
            spawnCounter = 0;
            scoredFences.clear(); 
            scoreboard.innerHTML = `Score: ${score}`;
            gameLoop();
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawChick();
            drawFences();
            updateChick();
            updateFences();
            checkCollision();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                showGameOver();
            }
        }

        function drawChick() {
            ctx.fillStyle = chick.skinColor; 
            ctx.beginPath();
            ctx.ellipse(chick.x + 15, chick.y + 20, 15, 20, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; 
            ctx.beginPath();
            ctx.moveTo(chick.x + 25, chick.y + 10);
            ctx.lineTo(chick.x + 35, chick.y + 15);
            ctx.lineTo(chick.x + 25, chick.y + 20);
            ctx.fill();

            ctx.fillStyle = "black"; 
            ctx.beginPath();
            ctx.arc(chick.x + 10, chick.y + 10, 2, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "orange"; 
            ctx.fillRect(chick.x + 5, chick.y + 30, 5, 10);
            ctx.fillRect(chick.x + 15, chick.y + 30, 5, 10);
        }

        function updateChick() {
            chick.velocityY += chick.gravity;
            chick.y += chick.velocityY;

            if (chick.y + chick.height >= canvas.height) {
                chick.y = canvas.height - chick.height;
                chick.isJumping = false; 
            }
        }

        function drawFences() {
            for (let fence of fences) {
                ctx.fillStyle = "brown";
                ctx.fillRect(fence.x, fence.y, 20, fence.height);
            }
        }

        function updateFences() {
            spawnCounter++;
            if (spawnCounter > 80 + Math.random() * 50) {
                let fenceHeight = Math.random() < 0.5 ? 30 : 40; 
                fences.push({ x: canvas.width, y: canvas.height - fenceHeight, height: fenceHeight });
                spawnCounter = 0;
            }

            for (let i = fences.length - 1; i >= 0; i--) {
                fences[i].x -= 3; 
                if (fences[i].x + 20 < 0) {
                    fences.splice(i, 1);
                }
            }
        }

        function checkCollision() {
            for (let fence of fences) {
                if (chick.x + chick.width > fence.x && chick.x < fence.x + 20) {
                    if (chick.y + chick.height >= fence.y) {
                        isGameOver = true; 
                    } else if (chick.y < fence.y) {
                        if (!scoredFences.has(fence)) {
                            score++;
                            scoreboard.innerHTML = `Score: ${score}`;
                            scoredFences.add(fence); 
                        }
                    }
                }
            }
        }

        function showGameOver() {
            gameContainer.style.display = 'none';
            gameOverScreen.style.display = 'block';
            document.getElementById('finalScore').innerText = `Final Score: ${score}`;
            document.getElementById('highScore').innerText = `High Score: ${highScore}`;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
        }

        function restartGame() {
            gameOverScreen.style.display = 'none'; 
            startGame();
        }

        function showShop() {
            startScreen.style.display = 'none'; 
            gameOverScreen.style.display = 'none'; 
            shopScreen.style.display = 'flex'; 
            skinsContainer.innerHTML = ''; 

            skins.forEach((skin) => {
                const skinDiv = document.createElement('div');
                skinDiv.className = 'skin';
                skinDiv.innerHTML = `
                    <div style="background-color: ${skin.color}; width: 50px; height: 50px; border-radius: 50%; margin-bottom: 10px;"></div>
                    <div>${skin.color.charAt(0).toUpperCase() + skin.color.slice(1)} Skin</div>
                    <div>${skin.price} coins</div>
                    <button class="buyButton" data-color="${skin.color}" data-price="${skin.price}">Buy</button>
                `;
                skinsContainer.appendChild(skinDiv);
            });
        }

        function buySkin(event) {
            const button = event.target;
            const skinColor = button.getAttribute('data-color');
            const skinPrice = parseInt(button.getAttribute('data-price'));

            if (coins >= skinPrice) {
                coins -= skinPrice;
                localStorage.setItem('coins', coins);
                chick.skinColor = skinColor; 
                alert(`You bought the ${skinColor.charAt(0).toUpperCase() + skinColor.slice(1)} skin!`);
            } else {
                alert('Not enough coins!');
            }
            updateCoinsDisplay();
        }

        function updateCoinsDisplay() {
            document.getElementById('coinsDisplay').innerText = `Coins: ${coins}`;
        }

        // Event Listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        shopButton.addEventListener('click', showShop);
        backToStartButton.addEventListener('click', () => {
            shopScreen.style.display = 'none';
            startScreen.style.display = 'flex';
        });
        skinsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('buyButton')) {
                buySkin(event);
            }
        });

        // Initialize
        updateCoinsDisplay();
        if (highScore > 0) {
            document.getElementById('highScore').innerText = `High Score: ${highScore}`;
        }
    </script>
</body>
</html>
